<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Camisetas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tienda de Camisetas</h1>
    <div id="product-list">
        <!-- Productos -->
        <div class="product">
            <img src="madrid.png" alt="Camiseta 1">
            <p>Camiseta madrid </p>
            <p>Precio: 20€</p>
            <button onclick="openOrderForm('Camiseta 1', 20)">اطلب الآن</button>
        </div>
        <div class="product">
            <img src="barca.png" alt="Camiseta 2">
            <p>Camiseta barca</p>
            <p>Precio: 25€</p>
            <button onclick="openOrderForm('Camiseta 2', 25)">اطلب الآن</button>
        </div>
        <div class="product">
            <img src="psg.png" alt="Camiseta 2">
            <p>Camiseta psg</p>
            <p>Precio: 25€</p>
            <button onclick="openOrderForm('Camiseta 2', 25)">اطلب الآن</button>
        </div>
        <!-- Añade más productos según sea necesario -->
    </div>

    <div id="order-form" style="display:none;">
        <h2>Realizar Pedido</h2>
        <form onsubmit="submitOrder(event)">
            <input type="text" id="name" placeholder="Nombre" required>
            <input type="text" id="address" placeholder="Dirección" required>
            <input type="text" id="phone" placeholder="Teléfono" required>
            <input type="hidden" id="product">
            <input type="hidden" id="price">
            <button type="submit">Enviar Pedido</button>
        </form>
    </div>

    <button id="admin-button" onclick="showAdminForm()">Acceso Administrativo</button>
    <div id="admin-form" style="display:none;">
        <input type="password" id="admin-password" placeholder="Contraseña">
        <button onclick="validateAdmin()">Acceder</button>
    </div>
    <div id="order-table" style="display:none;">
        <h2>Pedidos</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Producto</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody id="orders">
                <!-- Pedidos serán añadidos aquí -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
