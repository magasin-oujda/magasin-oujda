<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Camisetas de Fútbol</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #fff;
            display: flex;
            align-items: center;
        }
        .product img {
            max-width: 150px;
            margin-right: 1rem;
        }
        .product-info {
            flex-grow: 1;
        }
        .product button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 3px;
        }
        .product button:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 3px;
        }
        footer button:hover {
            background-color: #0056b3;
        }
        /* Estilo para la tabla de pedidos */
        #ordersTableContainer {
            display: none;
            margin-top: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda de Camisetas de Fútbol</h1>
    </header>
    <div class="container">
        <!-- Producto de ejemplo -->
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Camiseta 1">
            <div class="product-info">
                <h2>Camiseta Equipo A</h2>
                <p>Precio: $50</p>
            </div>
            <button onclick="addToCart('Camiseta Equipo A', 50)">Agregar al carrito</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Camiseta 2">
            <div class="product-info">
                <h2>Camiseta Equipo B</h2>
                <p>Precio: $60</p>
            </div>
            <button onclick="addToCart('Camiseta Equipo B', 60)">Agregar al carrito</button>
        </div>
    </div>

    <!-- Tabla de pedidos, inicialmente oculta -->
    <div id="ordersTableContainer" class="container">
        <h2>Pedidos Realizados</h2>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>ID</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody id="ordersTableBody">
                <!-- Las filas de los pedidos se insertarán aquí -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 Tienda de Camisetas de Fútbol</p>
        <button onclick="goToAdmin()">Administrador</button>
    </footer>

    <script type="module">
        // Agregar productos al carrito y guardarlos en localStorage
        function addToCart(product, price) {
            console.log('Agregando al carrito: ', product, price); // Debugging

            const order = {
                product: product,
                id: Date.now(),  // Usamos la fecha como ID único
                quantity: 1,
                price: price
            };
            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            orders.push(order);
            localStorage.setItem('orders', JSON.stringify(orders));
            
            console.log('Pedidos guardados: ', orders); // Verificar que los pedidos están guardados
        }

        // Cargar los pedidos almacenados en localStorage
        function loadOrders() {
            console.log('Cargando pedidos...'); // Debugging

            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const tableBody = document.getElementById('ordersTableBody');
            tableBody.innerHTML = '';  // Limpiar la tabla antes de agregar nuevas filas

            orders.forEach(order => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.product}</td>
                    <td>${order.id}</td>
                    <td>${order.quantity}</td>
                    <td>${order.price}</td>
                `;
                tableBody.appendChild(row);
            });

            console.log('Pedidos cargados: ', orders); // Verificar que los pedidos se muestran
        }

        // Función de administrador que solicita la contraseña
        function goToAdmin() {
            const password = prompt("Introduce la contraseña de administrador:");
            if (password === "admin123") {
                alert("Acceso concedido. Mostrando los pedidos...");
                // Mostrar la tabla de pedidos
                document.getElementById('ordersTableContainer').style.display = 'block';
                loadOrders();  // Cargar y mostrar los pedidos
            } else {
                alert("Contraseña incorrecta.");
            }
        }
    </script>
</body>
</html>
