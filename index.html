<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Productos Disponibles</h1>

        <div class="productos">
            <div class="producto">
                <img src="madrid.png" alt="Producto 1">
                <p>Producto 1</p>
                <p>Precio: $100</p>
            </div>
            <div class="producto">
                <img src="barca.png" alt="Producto 2">
                <p>Producto 2</p>
                <p>Precio: $150</p>
            </div>
            <div class="producto">
                <img src="psg.png" alt="Producto 3">
                <p>Producto 3</p>
                <p>Precio: $200</p>
            </div>
        </div>

        <button id="comandeBtn">Comande</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
