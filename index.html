<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Camisetas de Fútbol</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #fff;
            display: flex;
            align-items: center;
        }
        .product img {
            max-width: 150px;
            margin-right: 1rem;
        }
        .product-info {
            flex-grow: 1;
        }
        .product button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 3px;
        }
        .product button:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 3px;
        }
        footer button:hover {
            background-color: #0056b3;
        }

        /* Estilos del modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            position: relative;
            margin: 5% auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            background: #fff;
            border-radius: 8px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda de Camisetas de Fútbol</h1>
    </header>
    <div class="container">
        <!-- Producto de ejemplo -->
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Camiseta 1">
            <div class="product-info">
                <h2>Camiseta Equipo A</h2>
                <p>Precio: $50</p>
            </div>
            <button onclick="addToCart('Camiseta Equipo A', 50)">Agregar al carrito</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Camiseta 2">
            <div class="product-info">
                <h2>Camiseta Equipo B</h2>
                <p>Precio: $60</p>
            </div>
            <button onclick="addToCart('Camiseta Equipo B', 60)">Agregar al carrito</button>
        </div>
    </div>

    <!-- Modal con el formulario -->
    <div id="formModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe 
                src="https://docs.google.com/forms/d/e/1FAIpQLSeOuwAxn1GxnIj0YXb0QfBarylVbde5GJFAvCT3g7bUslCo_Q/viewform?embedded=true" 
                width="100%" 
                height="600" 
                frameborder="0">
                Cargando…
            </iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Tienda de Camisetas de Fútbol</p>
        <button onclick="openModal()">Comande</button>
    </footer>

    <script>
        // Abrir el modal
        function openModal() {
            document.getElementById('formModal').style.display = 'block';
        }

        // Cerrar el modal
        function closeModal() {
            document.getElementById('formModal').style.display = 'none';
        }

        // Simular redirección al sitio principal después del envío
        window.addEventListener("message", function(event) {
            if (event.data === "formSubmitted") {
                closeModal();
                alert("Formulario enviado. Gracias por tu pedido.");
                window.location.href = "/"; // Redirigir al inicio
            }
        });
    </script>
</body>
</html>
