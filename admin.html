<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الطلبات</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>الطلبات</h1>
    </header>

    <!-- Tabla de pedidos -->
    <section id="order-table-section">
        <table id="order-table">
            <thead>
                <tr>
                    <th>الاسم</th>
                    <th>العنوان</th>
                    <th>رقم الهاتف</th>
                    <th>المنتج</th>
                    <th>الإجراء</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los pedidos serán añadidos dinámicamente aquí -->
            </tbody>
        </table>
    </section>

    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAviLwnV_eQ7yU6qP3cAbMTgx7G3sQBwDg",
            authDomain: "tienda-camisetas-bfaa6.firebaseapp.com",
            databaseURL: "https://tienda-camisetas-bfaa6-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "tienda-camisetas-bfaa6",
            storageBucket: "tienda-camisetas-bfaa6.firebasestorage.app",
            messagingSenderId: "287261715035",
            appId: "1:287261715035:web:784d4000cc211f72cc6d7e",
            measurementId: "G-VD308N9GE9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase();

        // Obtener pedidos desde Firebase
        const ordersRef = ref(db, 'orders');
        get(ordersRef).then(snapshot => {
            if (snapshot.exists()) {
                const orders = snapshot.val();
                displayOrders(orders);
            } else {
                console.log("لا توجد طلبات");
            }
        }).catch(error => {
            console.error(error);
        });

        // Mostrar los pedidos en la tabla
        function displayOrders(orders) {
            const tableBody = document.querySelector("#order-table tbody");
            tableBody.innerHTML = ""; // Limpiar la tabla antes de mostrar nuevos pedidos
            for (const id in orders) {
                const order = orders[id];
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${order.name}</td>
                    <td>${order.address}</td>
                    <td>${order.phone}</td>
                    <td>${order.product}</td>
                    <td><button>حذف</button></td>
                `;
                tableBody.appendChild(row);
            }
        }
    </script>
</body>
</html>
