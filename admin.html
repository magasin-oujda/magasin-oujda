<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Pedidos</title>
</head>
<body>
    <h1>Panel de Administración de Pedidos</h1>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>ID</th>
                <th>Cantidad</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody id="adminOrdersTableBody">
            <!-- Las filas de los pedidos se insertarán aquí -->
        </tbody>
    </table>

    <script type="module">
        // Cargar los pedidos almacenados en localStorage para la vista de administrador
        function loadAdminOrders() {
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const tableBody = document.getElementById('adminOrdersTableBody');
            tableBody.innerHTML = '';  // Limpiar la tabla antes de agregar nuevas filas

            orders.forEach(order => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.product}</td>
                    <td>${order.id}</td>
                    <td>${order.quantity}</td>
                    <td>${order.price}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        window.onload = loadAdminOrders;  // Cargar los pedidos cuando se carga la página
    </script>
</body>
</html>
